<navigation-generic></navigation-generic>
<div class="container">
    <page-header content="vm.pageHeader"></page-header>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <label for="filter">Filter results</label>
            <input id="filter" type="text" name="filter" ng-model="textFilter">
            <div class="error">{{ vm.message }}</div>
            <div class="row list-group">
                <div class="col-xs-12 list-group-item" ng-repeat="location in vm.data.locations | filter : textFilter">
                <h4 class="locationName">
                    <a href="/#/location/{{ location._id }}">{{ location.name }}</a>
                    <small rating-stars class="rating" stars="location.rating"></small>
                    <span class="badge pull-right badge-default">{{ location.distance | formatDistance }}</span>
                </h4>
                <p class="address">{{ location.address }}</p>
                <p>
                    <span class="label label-warning" ng-repeat="facility in location.facilities">{{ facility }}</span>
                </p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 location-map">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Location map</h2>
                        <div class="panel-body">
                            <img class="img-responsive img-rounded" src="http://maps.googleapis.com/maps/api/staticmap?center={{ position.coords.latitude }},{{ vm.getData.lng }}&zoom]17&size=400x350&sensor=false&markers={{ vm.getData.lat }},{{ vm.getData.lng }}&scale=2">
                        </div>
                </div>
            </div>
            <p class="lead">{{ vm.sidebar.content }}</p>
        </div>
    </div>
    <footer-generic></footer-generic>
</div>
