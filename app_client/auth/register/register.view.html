<navigation-generic></navigation-generic>

<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>
            <form ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter your name" ng-model="vm.credentials.name">
                </div>

                <div class="form-group">
                    <label for="name">Email address</label>
                    <input id="email" type="text" class="form-control" placeholder="Enter your e-mail address" ng-model="vm.credentials.email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password" ng-model="vm.credentials.password">
                </div>
                <button type="submit" class="btn btn-default">Register!</button>
            </form>
        </div>
    </div>
    <footer-generic></footer-generic>
</div>
